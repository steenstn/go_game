<html>
    <head>
    </head>
    <body>
        <script src ="client/functions.js"></script>
        <script>
        let assert = (condition, message) => {
            if(!condition) {
                throw new Error(message || "Assertion failed");
            }
        }
        let test = new Queue(3);
        test.push(1);
        test.push(2);
        test.push(3);

        console.log(test.data)
        assert(test.pop() == 1, "First should be 1")
        assert(test.pop() == 2, "First should be 2")
        assert(test.pop() == 3, "First should be 3")


        test.push(1);
        test.push(2);
        test.push(3);
        test.push(4);

        assert(test.pop() == 2, "First should be 2. Should be pushed out")
        assert(test.pop() == 3, "First should be 3")
        assert(test.pop() == 4, "First should be 4")
        

        </script>
    </body>
</html>
