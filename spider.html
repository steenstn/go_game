<canvas id="c"></canvas>
<script>
    let c = document.getElementById('c');
    c.width = window.innerWidth-50;
    c.height = window.innerHeight-50;
    let ctx = c.getContext('2d');

    
    class Arm {
        constructor(length) {
            this.x = 0;
            this.y = 0;
            this.length = length;
            this.angle = 0;
        }

        endX() {
            return this.x + Math.cos(this.angle) * this.length;
        }

        endY() {
            return this.y + Math.sin(this.angle) * this.length;
        }

        lookAt(x, y) {
            this.angle = Math.atan2(y-this.y, x-this.x);
        }

    }

    let head = {x: 100, y: 100};

    let arms = [
        new Arm(40),
        new Arm(40),
        new Arm(40),
        new Arm(40)]

    // Two ways?
    arms[0].x = 200;
    arms[0].y = 200;
    addEventListener("mousemove", (e) => {
        target.x = e.clientX;
        target.y = e.clientY;
    })


    let keysDown = new Set();
let pressKey = (key) => {
    keysDown.add(key);
}

let releaseKey = (key) => {
    keysDown.delete(key);
};

    addEventListener("keydown", (e) => {
        pressKey(e.key);
    }, false);

    addEventListener("keyup", (e) => {
        releaseKey(e.key);
    }, false)
    

    // https://www.researchgate.net/publication/220632147_FABRIK_A_fast_iterative_solver_for_the_Inverse_Kinematics_problem
    let target = {x: 500, y: 400};
    let distance = (a, b) => {
        return Math.sqrt((a.x - b.x)*(a.x-b.x) + (a.y - b.y)*(a.y-b.y));
    };
    let gameLoop = () => {
        if(keysDown.has("ArrowLeft")) {
            for(let i = 0; i < arms.length; i++) {
                arms[i].x--;
            }
        }
        if(keysDown.has("ArrowRight")) {
            for(let i = 0; i < arms.length; i++) {
                arms[i].x++;
            }
        }
        if(keysDown.has("ArrowUp")) {
            for(let i = 0; i < arms.length; i++) {
                arms[i].y--;
            }
        }
        if(keysDown.has("ArrowDown")) {
            for(let i = 0; i < arms.length; i++) {
                arms[i].y++;
            }
        }
        ctx.fillStyle = "#fff";
        ctx.fillRect(0,0,c.width, c.height);
        ctx.fillStyle = "#000";
        ctx.fillRect(target.x,target.y,2,2);


        let dist = Math.sqrt((target.x-arms[0].x)*(target.x-arms[0].x) + (target.y-arms[0].y)*(target.y-arms[0].y))

        if(dist > (arms.length)*40) {
            for(let i = 0; i < arms.length - 1; i++) {
                let r = distance(target, arms[i]);
                let delta = 40/r;
                arms[i+1].x = (1-delta) * arms[i].x + delta*target.x;
                arms[i+1].y = (1-delta) * arms[i].y + delta*target.y;
            }
        } else {
            let bx = arms[0].x;
            let by = arms[0].y;
            let max = 1000;
            let iterations = 0;
            let diff = distance(arms[arms.length-1], target);
            while (diff > 2 && iterations < max) {
                iterations++;
                arms[arms.length-1].x = target.x;
                arms[arms.length-1].y = target.y;
                for(let i = arms.length-2; i >=0; i--) {
                    let r = distance(arms[i+1], arms[i]);
                    let delta = 40/r;
                    arms[i].x = (1-delta)*arms[i+1].x + delta*arms[i].x;
                    arms[i].y = (1-delta)*arms[i+1].y + delta*arms[i].y;
                }

                arms[0].x = bx;
                arms[0].y = by;
                for(let i = 0; i < arms.length-1; i++) {
                    let r = distance(arms[i+1], arms[i]);
                    let delta = 40/r;
                    arms[i+1].x = (1-delta)*arms[i].x + delta*arms[i+1].x;
                    arms[i+1].y = (1-delta)*arms[i].y + delta*arms[i+1].y;
                }
                diff = distance(arms[arms.length-1], target);
            }

        }

/*
        arms[0].angle = Math.atan2(target.y-arms[0].y, target.x-arms[0].x);
        arms[0].x = arms[2].x
        arms[0].y = arms[2].y

        arms[1].angle = Math.atan2(head.y-arms[1].y, head.x-arms[1].x);
        arms[1].x = head.x - arms[1].length*Math.cos(arms[1].angle)
        arms[1].y = head.y - arms[1].length*Math.sin(arms[1].angle)

        arms[2].angle = Math.atan2(arms[1].y-arms[2].y, arms[1].x-arms[2].x);
        arms[2].x = arms[1].x - arms[2].length*Math.cos(arms[2].angle)
        arms[2].y = arms[1].y - arms[2].length*Math.sin(arms[2].angle)
*/

        //arms[0].y = target.y-arms[0].length*Math.sin(arms[0].angle);
        
/*
        arms[0].angle = Math.atan2(head.y-arms[0].y, head.x-arms[0].x);
        arms[0].x = head.x-arms[0].length*Math.cos(arms[0].angle);
        arms[0].y = head.y-arms[0].length*Math.sin(arms[0].angle);

        
        for(let i = 1; i < arms.length-1; i++) {
            arms[i].angle = Math.atan2(arms[i-1].y-arms[i].y, arms[i-1].x-arms[i].x);
            arms[i].x = arms[i-1].x-arms[i].length*Math.cos(arms[i].angle);
            arms[i].y = arms[i-1].y-arms[i].length*Math.sin(arms[i].angle);
        }


        arms[3].angle = Math.atan2(target.y-arms[3].y, target.x-arms[3].x);
        arms[3].x = arms[2].x;
        arms[3].y = arms[2].y;
        */
 //       arms[3].x = target.x-arms[3].length*Math.cos(arms[3].angle);
//        arms[3].y = target.y-arms[3].length*Math.sin(arms[3].angle);

        for(let i=0; i < arms.length-1; i++) {
            ctx.fillStyle = "#a00";
            ctx.fillRect(arms[i].x,arms[i].y,5,5);
            ctx.fillStyle= "#0a0";
            ctx.fillText(""+ i, arms[i].x, arms[i].y )
            ctx.beginPath();
            ctx.moveTo(arms[i].x, arms[i].y);
            ctx.lineTo(arms[i+1].x, arms[i+1].y);
            ctx.stroke();
        }
        //ctx.fillRect(head.x, head.y,10,10);
        setTimeout(gameLoop, 20);

    }

    gameLoop();
    </script>
