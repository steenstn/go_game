<html>
    <head>
<style>
        body {
            background-color: black;
        }
        canvas {
            border: 1px solid #eee
        }
        </style>
    </head>
    <body>
<canvas id="c"></canvas>
<pre id="output"></pre>
<script>
    "use strict";
    let input = document.getElementById("input");
    let output = document.getElementById("output");
    let socket;
    let keysDown = new Set();

    let c = document.getElementById('c');
    c.width = 500;
    c.height = 500;
    let ctx = c.getContext('2d');
  
    let currentLevel = [];
    let convertKeyPressesToByte = (input) => {
       let buttonsPressed =
            (1 & (input.has("ArrowUp")? 1 : 0) ) |
            (2 & (input.has("ArrowDown")? 2 : 0)) |
            (4 & (input.has("ArrowLeft")? 4 : 0)) |
            (8 & (input.has("ArrowRight")? 8 : 0));
        return new Uint8Array([buttonsPressed]);
    }


    let pressKey = (key) => {
        keysDown.add(key);
        socket.send(convertKeyPressesToByte(keysDown));
    }

    let releaseKey = (key) => {
        keysDown.delete(key);
        var input = convertKeyPressesToByte(keysDown);
        socket.send(input);
    };

    let setupKeyListeners = () => {
        addEventListener("keydown", (e) => {
            pressKey(e.key);
        }, false);

        addEventListener("keyup", (e) => {
            releaseKey(e.key);
        }, false)
    };


    let handleMessage = (message) => {


    };

    let viewportX = 0;
    let viewportY = 0;

    let joinGame = () => {
        socket = new WebSocket("ws://localhost:8080/join");
        socket.onopen = function () {
            output.innerText += "Status: Connected\n";
        };

        socket.onmessage = function (e) {
            //console.log(atob(JSON.parse(e.data).Msg))

            let json = JSON.parse(e.data);
            console.log("Type", json.Type)
            let type = JSON.parse(json.Type);
            console.log("type", type)
            let message = JSON.parse(atob(json.Msg));
            if(type === 0) {
                ctx.fillStyle="#fff";
                ctx.fillRect(0,0,500,500);
                let x = 0;
                let y = 0;
                for(let i = 0; i < currentLevel.length; i++) {
                    ctx.fillStyle = currentLevel[i] == 0 ? "#fff" : "#000";
                    ctx.fillRect(x, y, 50, 50);
                    x+=50;
                    if(x >= 50*50) {
                        x = 0;
                        y +=50;
                    }

                }
                ctx.fillStyle="#000";
                for(let i = 0; i < message.length; i++) {
                    ctx.fillRect(message[i].X, message[i].Y, 10, 10);
                }
            } else if(type === 1) {
                currentLevel = message;
            }
        };

        setupKeyListeners();
        requestAnimationFrame(gameLoop);
    };


    let loadingLoop = () => {

    }

    let gameLoop = () => {
        requestAnimationFrame(gameLoop);
    }

    joinGame();

</script>
    </body>
</html>
